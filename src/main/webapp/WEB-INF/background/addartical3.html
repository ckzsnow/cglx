	<script type="text/javascript">
		$('#uploadFiles').on('click', function() {
			var length = $('#files')[0].files.length;
			var formData = new FormData();
			for(var index=0; index<length; index++) {
				formData.append('file'+index, $('#files')[0].files[index]);
			}
			var xhr = new XMLHttpRequest();
			xhr.addEventListener("load", function(evt) {
				var res = JSON.parse(evt.target.responseText);
				var data = res.fileNames;
				for(var index in data) {
					$('#images').append('<div><img src="/cglx/files/imgs/'+data[index]+'" id="article_img" style="width:100px;"/><p>http://www.udiyclub.com/cglx/files/imgs/'+data[index]+'</p></div>');
				}
				
			}, false);
			xhr.open('post', "/uploadFiles");
			xhr.send(formData);
		});
