		    		if($(this).is("input")) {

		    		} else {
		    			var currentContent = $(this).val();
		    			var flag = currentContent.indexOf("###IMG###" + $(this).parent().parent().attr("id")  + "###IMG###");
						if(flag>=0) {
							var testTmp = currentContent.substring(flag + 18);
		    				tmp += "<p>" + currentContent.substring(0, flag) + "</p>";
		    				tmp += "<p><img src='"+imgData[$(this).parent().parent().attr("id")]+"' style='width:100%;'></p>";
		    				tmp += "<p>" + currentContent.substring(flag + 18 + $(this).parent().parent().attr("id").length) + "</p></div>";
		    			} else {
		    				tmp += "<p>" + currentContent + "</p></div>";
		    			}
		    		}
		    	});
		    	return tmp;
		    }
			$('#submit_btn').on('click', function() {
				$('.btn-primary').attr('disabled', "");
				$("#progress_tip").show();
				var fd = new FormData();
				var fileObj = $('#inputFile')[0].files[0];
				fd.append('article_id', $.getUrlParam('id'));
				fd.append('title', $('#title').val());
				fd.append('abstract', $('#abstract').val());
				fd.append('tag_id', $("#tag_select option:selected").attr("tag_id"));
				fd.append('author', $('#author').val());
				fd.append('recommend', $("#recommend option:selected").attr("rec_id"));
				fd.append('video_src', $('#video_src').val());
				fd.append('contents', getPreContent());
				fd.append('files', fileObj);
				var xhr = new XMLHttpRequest();
				xhr.upload.addEventListener("progress", function(evt) {
					if (evt.lengthComputable) {
						var percentComplete = Math.round(evt.loaded * 100 / evt.total);
						var percent = percentComplete + "%";
						$('.progress-bar.progress-bar-primary.progress-bar-striped').css("width", percent);
						$('#text_tips').html(percent);
					}
				}, false);
				xhr.addEventListener("load", function(evt) {
					$("#progress_tip").hide();
					$('#submit_btn').removeAttr('disabled');
					$('.progress-bar.progress-bar-primary.progress-bar-striped').css("width", "0%");
					$('#text_tips').html("0%");
					var res = JSON.parse(evt.target.responseText);
					if (res.error == '0') {
						alert("提交信息成功");
						window.location.reload();
					} else {
						alert("提交信息失败！");
					}
				}, false);
				xhr.addEventListener("error", function(evt) {
					$("#progress_tip").hide();
					$('#submit_btn').removeAttr('disabled');
					$('.progress-bar.progress-bar-primary.progress-bar-striped').css("width", "0%");
					$('#text_tips').html("0%");
					alert("提交信息失败！");
				}, false);
				xhr.open('post', "/articles/addArticle");
				xhr.send(fd);
			});

				url: '/tag/getAllTag',

				data: {},
				success: function(data) {
					for(var index in data) {
						$("#tag_select").append("<option tag_id='"+data[index].id+"' text='"+data[index].name+"'>"+data[index].name+"</option>");
					}
					if(articleId != null && articleId != ""){
						$.ajax({
							url: '/articles/getArticleDetail',
							type: "POST",
							data: {id:articleId},
							success: function(data) {
								$("#title").val(data.title);
								$("#abstract").val(data.abstract);
								$("#article_img").attr("style", "float:left;");
								$("#article_img").attr("width", "200px;");
								$("#article_img").attr("src", "/cglx/files/imgs/"+data.snapshot);
								$("#tag_select").find("option[text='"+data.name+"']").attr("selected",true);
								$("#author").val(data.author);
								$("#video_src").val(data.video_src);
								$("#recommend option[text='"+(data.recommend == "0"?"非推荐":"推荐")+"']").attr("selected",true);
								analyseContent(data.contents);
							}
						});
					}
				},
				error: function() {
				}
			});
			$("#inputFile").on("change", function(){
				var url = getFileUrl("inputFile");
				$("#article_img")[0].src = url;
			});
			
			$('#logout').on('click', function() {
				window.location.href = '/user/userLogout?view=homepage';
			});
	</script>
	</body>
