	<script>
		
		(function ($) {
		    $.getUrlParam = function (name) {
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		        var r = window.location.search.substr(1).match(reg);
		        if (r != null) return unescape(r[2]); return null;
		    }
		})(jQuery);	
		
		var id = $.getUrlParam('id');
		$.post('/course/getCourseById', {id : id}, function(data) {
			$('#title').html(data.title);
			$('.info-detail').html(data.title);
			$('#snapshot').attr('src', '/cglx/files/imgs/' + data.snapshot);
			$('.num').html(data.cost);
		});
		
		$('#alipay').on('click', function() {
			window.location.href = '/pay?course_id=' + id;
		});
		$('.close').on('click', function() {
			$('.modal-mask').css('display', 'none');
		});
		
		var orderId;
		
		$('#weixinpay').on('click', function() {
			$.post('/weixinUserCoursePayAtPC', {course_id : id}, function(data) {
				$('#qrcode').attr('src', data.qrcodePath);
				orderId = data.orderId;
				$('.modal-mask').css('display', 'block');
				var interval = setInterval(function clock() {
					$.post('/course/getPayStatusByOrderIdAndCourseId', {courseId : id, orderId : orderId}, function(data) {
						if(data.pay_status == 1) {
							clearInterval(interval);
							window.location.href = "/view/mycourse.html";
						}	
					});
				}, 2000);  
			});
		});
	</script>
