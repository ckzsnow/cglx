        <script>
            $(".name").on("click", function(a) {
                a.stopPropagation(),
                $("#logout").toggle("fast")
            }),
            $(document).on("click", function() {
                var a = $("#logout");
                a.is(event.target) || 0 !== a.has(event.target).length || $("#logout").hide(500)
            }),
            $.ajax({
                url: "/user/getUserInfo",
                type: "POST",
                data: {},
                success: function(a) {
                    checkJsonIsEmpty(a) || ($("#user_id").html(a.user_id),
                    $(".login-false-wrapper").hide(),
                    $(".login-success-wrapper").show())
                }
            }),
            $.ajax({
                url: "/user/getUserEvalInfo",
                type: "POST",
                data: {},
                success: function(a) {
                    checkJsonIsEmpty(a) || ($(".entrepreneur-form-items input").each(function() {
                        $(this).val(a[$(this).attr("name")])
                    }),
                    $("#experience").val(a["experience"]),
                    null == a.audit_result || void 0 == a.audit_result || "" == a.audit_result ? $("#eval_result").html("当前还没有评估结果~") : $("#eval_result").html(a.audit_result))
                }
            }),
            $("#form_submit").click(function() {
                var a = {};
                $(".entrepreneur-form-items input").each(function() {
                    a[$(this).attr("name")] = $(this).val()
                }),
                a["experience"] = $("#experience").val(),
                $.ajax({
                    url: "/user/updateUserEvalInfo",
                    type: "POST",
                    data: a,
                    success: function(a) {
                        checkJsonIsEmpty(a) || (null != a.error_code && void 0 != a.error_code && "0" == a.error_code ? alert("提交信息成功！") : alert("提交信息失败，错误原因：" + a.error_msg))
                    },
                    error: function(a) {
                        alert("提交信息失败，错误码：" + a)
                    }
                })
