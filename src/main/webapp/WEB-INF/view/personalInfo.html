		<script>
			$('.name').on('click', function(event) {
				event.stopPropagation();
				$('#logout').toggle('fast');
			});
			$(document).on('click', function() {
				var _con = $('#logout');
				if(!_con.is(event.target) && _con.has(event.target).length === 0) { // Mark 1
					//$('#divTop').slideUp('slow');   //滑动消失
					$('#logout').hide(500); //淡出消失
				}
			});
			$.ajax({
				url: '/user/getUserInfo',
				type: "POST",
				data: {},
				success: function(data) {
					if (!checkJsonIsEmpty(data)) {
						$("#user_id").html(data.user_id);
						$(".login-false-wrapper").hide();
						$(".login-success-wrapper").show();
						$('.entrepreneur-form-items input').each(function(){
							$(this).val(data[$(this).attr("name")]);
						})
					}
				}
			});
			$("#form_submit").click(function(){
				var data = {};
				var checkPass = true;
				$('.entrepreneur-form-items input').each(function(){
					if($(this).attr("require") == "true" && ($(this).val() == "" || $.trim($(this).val()) == "")) {
						checkPass = false;
						return false;
					} else {
						data[$(this).attr("name")] = $(this).val();
					}
				});
				if(checkPass) {
					$.ajax({
						url: '/user/userRegisterDetailInfo',
						type: "POST",
						data: data,
						success: function(data) {
							if (!checkJsonIsEmpty(data)) {
								if(data.error_code != null && data.error_code != undefined && 
										data.error_code == "0") {
									alert("提交信息成功！");
								} else {
									alert("提交信息失败，错误原因：" + data.error_msg);
								}
							}
						},
						error: function(status, error) {
							alert("提交信息失败，错误码：" + status);
						}
					});
				} else {
					alert("必填项不能为空，请检查！");
				}
			});
		</script>
